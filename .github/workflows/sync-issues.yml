name: Sync Issues to Data

permissions:
  contents: write

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true

      - name: Ensure gh is available
        run: gh --version || true

      - name: Run sync script
        run: |
          node ./scripts/sync-issues.js

      - name: Commit generated posts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT: ${{ secrets.GH_PAT }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          # derive branch (fallback to default branch for non-branch events)
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [ -z "$BRANCH" ] || [ "$BRANCH" = "$GITHUB_REF" ]; then
            BRANCH="$DEFAULT_BRANCH"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/data/posts || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync contentPost issues to src/data/posts"
            # Use PAT for authenticated push
            git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
            git push origin "HEAD:${BRANCH}"
          fi
