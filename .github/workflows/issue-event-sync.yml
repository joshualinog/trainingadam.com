name: Issue Event Sync

permissions:
  contents: write

on:
  issues:
    types: [opened, edited, labeled, unlabeled, reopened, closed, deleted]

jobs:
  event-sync:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true

      - name: Run sync for single issue
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          node ./scripts/sync-issues.js

      - name: Commit generated post
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT: ${{ secrets.GH_PAT }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          # derive branch (fallback to default branch for non-branch events)
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [ -z "$BRANCH" ] || [ "$BRANCH" = "$GITHUB_REF" ]; then
            BRANCH="$DEFAULT_BRANCH"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/data/posts || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync issue $ISSUE_NUMBER to src/data/posts"
            # Use PAT for authenticated push
            git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git
            git push origin "HEAD:${BRANCH}"
          fi
