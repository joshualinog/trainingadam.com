name: Issue Event Sync
permissions:
  contents: write

on:
  issues:
    types: [opened, edited, labeled, unlabeled, reopened, closed, deleted]

jobs:
  event-sync:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true
          fetch-depth: 0

      - name: Run sync for single issue
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          node ./scripts/sync-issues.js

      - name: Commit generated post
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAT: ${{ secrets.GH_PAT }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          # derive branch (fallback to default branch for non-branch events)
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [ -z "$BRANCH" ] || [ "$BRANCH" = "$GITHUB_REF" ]; then
            BRANCH="$DEFAULT_BRANCH"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/data/posts || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync issue $ISSUE_NUMBER to src/data/posts" || true

            # Use PAT for authenticated operations
            git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}.git

            # Ensure we have the latest remote default branch
            git fetch --no-tags --prune origin $DEFAULT_BRANCH

            # Try rebase onto remote default branch; if conflict, fallback
            FALLBACK=0
            if ! git rebase origin/$DEFAULT_BRANCH; then
              echo "Rebase conflict or failure; aborting rebase and falling back to sync branch"
              git rebase --abort || true
              FALLBACK=1
            fi

            # Try to push directly with retry (only if rebase succeeded)
            if [ "$FALLBACK" -eq 0 ]; then
              attempts=0
              max_attempts=3
              until git push origin "HEAD:${DEFAULT_BRANCH}"; do
                attempts=$((attempts+1))
                if [ $attempts -ge $max_attempts ]; then
                  echo "Push failed after $attempts attempts; will fallback to sync branch"
                  FALLBACK=1
                  break
                fi
                echo "Push rejected, fetching and rebasing (attempt $attempts)..."
                git fetch origin $DEFAULT_BRANCH
                if ! git rebase origin/$DEFAULT_BRANCH; then
                  echo "Rebase failed during retry; aborting and falling back"
                  git rebase --abort || true
                  FALLBACK=1
                  break
                fi
              done
            fi

            # Fallback: create sync branch if direct push didn't succeed
            if [ "$FALLBACK" -eq 1 ]; then
              BRANCH_NAME="sync/issue-${ISSUE_NUMBER}-$(date +%s)"
              git checkout -b "$BRANCH_NAME"
              git push --set-upstream origin "$BRANCH_NAME"
              echo "SYNC_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV
              echo "SYNC_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV
            else
              echo "Direct push to ${DEFAULT_BRANCH} succeeded"
            fi
          fi

      - name: Comment on issue with sync branch
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PAT: ${{ secrets.GH_PAT }}
        run: |
          # Only comment if a sync branch was created
          if [ -z "$SYNC_BRANCH" ]; then
            echo "No sync branch created; skipping comment"
            exit 0
          fi

          BODY="Automated sync: created branch ${SYNC_BRANCH} and pushed commit ${SYNC_COMMIT}."
          BODY="${BODY}\nBranch: ${BRANCH_URL}"
          BODY="${BODY}\nCommit: ${COMMIT_URL}"

          # Use gh CLI to post a comment on the issue with links
          gh issue comment "$ISSUE_NUMBER" --body "$BODY"
