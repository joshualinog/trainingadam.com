name: Issue Event Sync

on:
  issues:
    types: [opened, edited, labeled, unlabeled, reopened, closed, deleted]

jobs:
  event-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          persist-credentials: true
          fetch-depth: 0

      - name: Test trigger
        run: echo "Workflow triggered on issue ${{ github.event.issue.number }}"
