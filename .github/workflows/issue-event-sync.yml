name: Issue Event Sync

permissions:
  contents: write

on:
  issues:
    types: [opened, edited, labeled, unlabeled, reopened, closed, deleted]

jobs:
  event-sync:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run sync for single issue
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          node ./scripts/sync-issues.js

      - name: Commit generated post
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/posts || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync issue $ISSUE_NUMBER to src/data/posts"
            git push
          fi
